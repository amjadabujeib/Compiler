<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>FlaskCompiler Preview</title>
<style>
.hero { text-align: center; margin-bottom: 2rem; }
.form-panel { background: white; border-radius: 24px; padding: 32px; box-shadow: 0 24px 50px rgba(0,0,0,0.06); max-width: 520px; margin: 0 auto; }
form { display: grid; gap: 1rem; }
label { font-weight: 600; color: #555; text-align: left; }
input { padding: 0.85rem 1rem; border-radius: 10px; border: 1px solid #e1e5ec; font-size: 1rem; }
button { padding: 0.9rem; border: none; border-radius: 12px; background: #111; color: #fff; font-size: 1rem; cursor: pointer; }

</style>
</head>
<body>
<!-- Route /products/add -->
<html>
<head>
<title>Add Product</title>
<style>
body { font-family: "Inter", sans-serif; background: #f4f6fb; padding: 2rem; }
</style>
</head>
<body>
<header class="hero">
<h1>Add a new product</h1>
<p>Submit details and we'll refresh the catalog.</p>
</header>
<section class="form-panel">
<h2>Product form</h2>
<form method="post" action="/api/products/add">
<label>Picture URL</label>
<input type="text" name="picture" placeholder="https://" />
<label>Name</label>
<input type="text" name="name" placeholder="Product title" required />
<label>Price</label>
<input type="number" step="0.01" name="price" placeholder="999.00" required />
<label>Details</label>
<input type="text" name="details" placeholder="Short description" />
<button type="submit">Save Product</button>
</form>
<p><a href="/products">Back to list</a></p>
</section>
</body>
</html>
</body>
</html>
