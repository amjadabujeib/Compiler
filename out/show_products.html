<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>FlaskCompiler Preview</title>
<style>
.grid { display: grid; gap: 2rem; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); width: 90%; margin: 0 auto 3rem; }
.card { background: white; border-radius: 20px; padding: 24px; box-shadow: 0 20px 60px rgba(0,0,0,0.08); transition: transform 0.2s; text-align: center; }
.card:hover { transform: translateY(-6px); }
.card img { width: 160px; height: auto; object-fit: contain; margin-bottom: 1rem; }
.price { color: #ad343e; font-weight: bold; font-size: 1.25rem; }

</style>
</head>
<body>
<!-- Route /products -->
<html>
<head>
<title>All Products</title>
<style>
body { font-family: "Segoe UI", sans-serif; background: radial-gradient(circle, #fff, #f0f0f5); margin: 0; }
h1 { text-align: center; padding: 2rem 0; color: #222; }
.actions { text-align: center; margin: 1rem 0 2rem; }
.cta { display: inline-block; padding: 0.75rem 1.25rem; background: #111; color: #fff; border-radius: 10px; text-decoration: none; }
</style>
</head>
<body>
<h1>Our iPhone Lineup</h1>
<div class="actions">
<a class="cta" href="/products/add">Add a product</a>
</div>
<section class="grid">
<article class="card">
<a href="/products/detail?name=iPhone 15">
<img src="/assets/iphone2.png" alt="iPhone 15" />
<h2>iPhone 15</h2>
</a>
<p class="price">$799</p>
<form action="/api/products/delete" method="post" style="margin-top: 0.5rem;">
<input type="hidden" name="name" value="iPhone 15" />
<button type="submit">Remove</button>
</form>
</article>
<article class="card">
<a href="/products/detail?name=iPhone 15 Pro">
<img src="/assets/iphone1.png" alt="iPhone 15 Pro" />
<h2>iPhone 15 Pro</h2>
</a>
<p class="price">$999</p>
<form action="/api/products/delete" method="post" style="margin-top: 0.5rem;">
<input type="hidden" name="name" value="iPhone 15 Pro" />
<button type="submit">Remove</button>
</form>
</article>
<article class="card">
<a href="/products/detail?name=iPhone 14">
<img src="/assets/iphone3.png" alt="iPhone 14" />
<h2>iPhone 14</h2>
</a>
<p class="price">$599</p>
<form action="/api/products/delete" method="post" style="margin-top: 0.5rem;">
<input type="hidden" name="name" value="iPhone 14" />
<button type="submit">Remove</button>
</form>
</article>
</section>
</body>
</html>
</body>
</html>
